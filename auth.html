<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | LilacStore</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js"></script>
<script src="scripts/firebase.js"></script>

    <link rel="stylesheet" href="styles/main.css" />
  </head>

  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="logo">
        <span class="logo-icon">L</span>
        <span>LilacStore</span>
      </div>

      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="cart.html">Cart</a>
      </nav>
    </header>

    <!-- AUTH PAGE -->
    <section class="auth-page">
      <div class="auth-box">

        <!-- LOGIN FORM -->
        <form id="loginForm" class="auth-form active">
          <h2>Login</h2>

          <input
            type="email"
            id="loginEmail"
            placeholder="Email"
            required
          />

          <input
            type="password"
            id="loginPassword"
            placeholder="Password"
            required
          />

          <p class="error" id="loginError"></p>

          <button type="submit" class="primary-btn">Login</button>

          <p class="switch-text">
            Don‚Äôt have an account?
            <span onclick="showSignup()">Sign up</span>
          </p>

          <p class="forgot">Forgot Password?</p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signupForm" class="auth-form">
          <h2>Sign Up</h2>

          <input
            type="text"
            id="signupName"
            placeholder="Full Name"
            required
          />

          <input
            type="email"
            id="signupEmail"
            placeholder="Email"
            required
          />

          <input
            type="password"
            id="signupPassword"
            placeholder="Password"
            required
          />

          <input
            type="password"
            id="confirmPassword"
            placeholder="Confirm Password"
            required
          />

          <p class="error" id="signupError"></p>

          <button type="submit" class="primary-btn">
            Create Account
          </button>

          <p class="switch-text">
            Already have an account?
            <span onclick="showLogin()">Login</span>
          </p>
        </form>

      </div>
    </section>

    <!-- MOBILE NAV -->
    <nav class="mobile-nav">
      <a href="index.html">üè†<span>Home</span></a>
      <a href="cart.html">üõí<span>Cart</span></a>
      <a href="wishlist.html">‚ô°<span>Wishlist</span></a>
      <a href="auth.html">üë§<span>Account</span></a>
    </nav>

    <script type="module" src="scripts/auth.js"></script>
  </body>
</html>
